<!DOCTYPE html>
<html>
    <head>
        <title>Popup Message</title>
        <link rel="stylesheet" type="text/css" href="./message.css">
    </head>
    <body>
        <div class="output hide">
            <button class="close">close</button>
            <div class="message">No Content Yet</div>
        </div>

        <div class="popup" data-message="Hello World">Click me</div>
        <div class="popup" data-message="Testing">Testing</div>
        <div class="popup" data-message="Hello 3">Hello 3</div>

        <script src="./message.js"></script>
    </body>
</html>
